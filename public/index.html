<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script defer type="module" src="../src/js/index.js"></script>
    <title>The Auction House</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-sm">
        <a class="navbar-brand" href="#">Auction House</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </nav>
    <!--RegisterModal-->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form method="post" id="registerForm">
            <div class="modal-body">
              <p>Modal body text goes here.</p>
              <div class="row">
                <div class="col-md-6">
                  <div class="name-field my-3">
                    <label for="nameField" class="form-label">Name</label>
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="nameField"
                      required
                      pattern="^[\w]+$"
                      title="Username can only consist of lowercase, upper case letters numbers and underscores"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="e-mail my-3">
                    <label for="registerEmail" class="form-label"
                      >e-mail address</label
                    >
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      required
                      pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="registerPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      name="password"
                      type="password"
                      id="registerPassword"
                      class="form-control"
                      aria-describedby="passwordHelpBlock"
                    />
                    <div id="passwordHelpBlock" class="form-text">
                      Password must contain 8-20 characters, contain letters and
                      numbers. can not contain spaces or special characters
                    </div>
                  </div>
                </div>
                <div class="profile-picture my-3">
                  <label for="avatar" class="form-label">Profile picture</label>
                  <input
                    name="avatar"
                    type="text"
                    class="form-control"
                    id="avatar"
                    placeholder="https://www.url-for-your-picture.com"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form method="post" id="loginForm">
            <div class="modal-body">
              <p>Modal body text goes here.</p>

              <div class="row">
                <div class="col-md-6">
                  <div class="e-mail my-3">
                    <label for="loginEmail" class="form-label"
                      >e-mail address</label
                    >
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      required
                      pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="my-3">
                    <label for="loginPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      name="password"
                      type="password"
                      id="loginPassword"
                      class="form-control"
                      aria-describedby="passwordHelpBlock"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Modal for editing profile-->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editProfileLabel">Edit Profile</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form method="put" id="editForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="avatar" class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="avatar"
                  name="avatar"
                  required
                />
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Main content-->
    <div id="loginMessageContainer"></div>
    <div class="container mt-5 pt-5" id="mainContent">
      <div class="row" id="bootstrapRow"></div>
    </div>
  </body>
</html>
